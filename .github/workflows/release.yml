name: ðŸ“¢ Release

on:
  push:
    paths-ignore:
      - '*.md'
      - '*.org'
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: ðŸ¤– Semantic release
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOWORK: off
      GOFLAGS: -mod=mod
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.SSH_KEY }}
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
      - name: Install version tooling
        run: npm ci
      - name: Create Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
