name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install version tooling
        run: npm ci
      - name: Determine next version
        id: version
        run: |
          current_tag="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          next_version="$(node scripts/get-next-version.js)"
          echo "current_tag=$current_tag" >> "$GITHUB_OUTPUT"
          echo "next_version=$next_version" >> "$GITHUB_OUTPUT"
      - name: Create release
        uses: actions/github-script@v7
        env:
          CURRENT_TAG: ${{ steps.version.outputs.current_tag }}
          NEXT_VERSION: ${{ steps.version.outputs.next_version }}
        with:
          script: |
            const currentTag = process.env.CURRENT_TAG;
            const nextVersion = process.env.NEXT_VERSION;
            const nextTag = `v${nextVersion}`;

            if (currentTag === nextTag) {
              core.info(`No version bump detected (current tag ${currentTag}).`);
              return;
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: nextTag,
              name: nextTag,
              generate_release_notes: true,
              target_commitish: context.ref.replace('refs/heads/', ''),
            });
