name: üß™ Tests

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - '*.org'
    branches:
      - main

jobs:
  test:
    name: ‚è≥ Run tests
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOWORK: off
      GOFLAGS: -mod=mod
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
      - name: Build
        run: |
          npm i
          make
      - name: Run tests
        run: make test
      - name: Build cross-platform binaries
        run: |
          make clean && make release
      - name: Upload binaries
        uses: actions/upload-artifact@v6
        with:
          path: dist/*.tar.gz


  test-cross-platform:
    name: üö∏ Testing cli on (${{ matrix.goos }} / ${{ matrix.goarch }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    steps:
      - uses: actions/download-artifact@v7
      - run: |
          tar -xzf gestalt-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          ./gestalt --help
          echo "--------------------------------------"
          ./gestalt-send --help
          echo "--------------------------------------"
          ./gestalt-notify --help
          echo "--------------------------------------"
          ./gestalt-otel --help
        shell: bash