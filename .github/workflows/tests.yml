name: Tests

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - '*.org'
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOWORK: off
      GOFLAGS: -mod=mod
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
      - name: Build
        run: make
      - name: Run tests
        run: make test
