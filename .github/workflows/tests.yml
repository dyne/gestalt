name: üß™ Tests

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - '*.org'
    branches:
      - main

jobs:
  test:
    name: ‚è≥ Run tests
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOWORK: off
      GOFLAGS: -mod=mod
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
      - name: Temporal guard
        run: scripts/check-no-temporal.sh
      - name: Build
        run: |
          npm i
          make
      - name: Run tests
        run: make test
