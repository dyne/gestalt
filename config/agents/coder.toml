name = "Coder"
shell = "codex"
cli_type = "codex"
prompt = ["coder"]
llm_model = "default"

model = "gpt-5.2-codex" # values: any supported model id
model_reasoning_effort = "high"

# Enum values:
approval_policy = "never" # never | on-failure | untrusted | on-request
sandbox_mode = "workspace-write" # read-only | workspace-write | danger-full-access
# cli_auth_credentials_store: file | keyring | auto
# mcp_oauth_credentials_store: keyring | file | auto
# Core model selection
# model = "gpt-5.1-codex" # values: any supported model id
# review_model = "gpt-5.1-codex"
# model_context_window = 200000
# model_auto_compact_token_limit = 120000
# model_provider_id = "openai"

# Execution policies
# approval_policy = "on-request" # values: never | on-failure | untrusted | on-request
# sandbox_mode = "workspace-write" # values: read-only | workspace-write | danger-full-access

# Instructions
# instructions = "Follow the repo plan strictly."
# developer_instructions = "Prefer minimal changes."
compact_prompt = "Study your current L1, DONE L2 up to now and currently WIP L2. Continue from there. Be Brief"

# Update + telemetry
check_for_update_on_startup = false # true | false
notify = ["terminal"] # ["terminal", "desktop"]
[analytics]
enabled = false

[feedback]
enabled = false

# UI/notifications
[tui]
notifications = true
animations = false
show_tooltips = false
# scroll_mode = "wheel"
alternate_screen = "never" # values: auto | always | never

