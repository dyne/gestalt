name = "Fixer"
shell = "codex"
cli_type = "codex"
prompt = ["fixer"]
llm_model = "gpt-5.2-codex"

# Core model selection
model = "gpt-5.2-codex" # values: any supported model id
model_reasoning_effort = "medium"
# review_model = "gpt-5.1-codex-mini"
# model_context_window = 200000
# model_auto_compact_token_limit = 120000
# model_provider_id = "openai"

approval_policy = "never" # never | on-failure | untrusted | on-request
sandbox_mode = "workspace-write" # read-only | workspace-write | danger-full-access
check_for_update_on_startup = false # true | false
notify = "terminal" # terminal | desktop
analytics.enabled = false
feedback.enabled = false
tui.notifications = true
tui.animations = false
tui.show_tooltips = false
# tui.scroll_mode = "wheel"
tui.alternate_screen = "never" # values: auto | always | never

# Instructions
# instructions = "Follow the repo plan strictly."
# developer_instructions = "Prefer minimal changes."
compact_prompt = "Be Brief."

project_doc_fallback_filenames = ["AGENTS.md","CLAUDE.md","CRUSH.md", ".github/copilot-instructions.md","README.md"]

otel.environment = "dev"
otel.log_user_prompt = false
otel.exporter = { otlp-grpc = { endpoint = "http://127.0.0.1:4317" } }

shell_environment_policy = { PATH = "$HOME/bin:$HOME/.local/bin:/usr/local/go/bin:$NVM_BIN:/usr/local/bin:/usr/bin:/bin" }

# cli_auth_credentials_store: file | keyring | auto
# mcp_oauth_credentials_store: keyring | file | auto

